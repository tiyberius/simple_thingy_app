type Profile
  @model
  @auth(
    rules: [
      { allow: private, provider: iam }
      { allow: owner, operations: [read, update, create] }
    ]
  ) {
  id: ID!
  counter_value: Int
  email: String!
  owner: String! @auth(rules: [{ allow: owner, operations: [read] }, { allow: private, provider: iam }])
}
